<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <input type="range" id="vol" min="5" max="50" step='5' oninput="this.nextElementSibling.value = this.value" value="20">
        <output id="volValue">20</output>
        <input type="color" value="000000" id="colorPick">
        <button id="clearGrid">Clear</button>
        <button id="fillGrid">Fill</button>
        <button id="bordersToggle">Borders On/Off</button>
    </div>
    
    <div class="table"></div>
</body>
</html>
